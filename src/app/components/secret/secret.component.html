<h1>{{getTitleText()}}</h1>
<mat-card *ngIf="secretFound">


  <mat-list *ngIf="secretFound" role="list">
    <mat-list-item>Secret: {{secret.text}}</mat-list-item>
    <mat-list-item>ID: {{secret.id}}</mat-list-item>
    <mat-list-item>Created At: {{secret.createdAt}}</mat-list-item>
    <mat-list-item>Can be exported: {{secret.allowExport}}</mat-list-item>
  </mat-list>

</mat-card>
